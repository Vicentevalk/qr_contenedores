<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Datos del Contenedor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f2f2f2;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        .item {
            margin-bottom: 12px;
        }
        .label {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>📦 Contenedor</h2>
        <div class="item"><span class="label">🆔 ID:</span> <span id="id"></span></div>
        <div class="item"><span class="label">📍 Ubicación:</span> <span id="ubicacion"></span></div>
        <div class="item"><span class="label">📅 Fecha Entrega:</span> <span id="fecha"></span></div>
        <div class="item"><span class="label">🔢 Código SAP:</span> <span id="sap"></span></div>
        <div class="item"><span class="label">💰 Valor:</span> <span id="valor"></span></div>
        <div class="item"><span class="label">↩️ Anterior:</span> <span id="anterior"></span></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById("id").textContent = params.get("id") || "-";
        document.getElementById("ubicacion").textContent = params.get("ubicacion") || "-";
        document.getElementById("fecha").textContent = params.get("fecha") || "-";
        document.getElementById("sap").textContent = params.get("sap") || "-";
        document.getElementById("valor").textContent = params.get("valor") || "-";
        document.getElementById("anterior").textContent = params.get("anterior") || "-";
    </script>
</body>
</html>
